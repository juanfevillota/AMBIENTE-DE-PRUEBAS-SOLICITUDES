<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Vales - Ambiente de Pruebas</title>
</head>
<body>
    <h1>Generar Vales Numéricos (Ambiente de Pruebas)</h1>
    <form id="voucherForm">
        <label for="startDate">Fecha de Inicio:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>
        <label for="endDate">Fecha de Fin:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>
        <label for="startTime">Hora de Inicio:</label>
        <input type="time" id="startTime" name="startTime" required>
        <br>
        <label for="endTime">Hora de Fin:</label>
        <input type="time" id="endTime" name="endTime" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="numVouchers">Cantidad de Vales (1-500):</label>
        <input type="number" id="numVouchers" name="numVouchers" min="1" max="500" required>
        <br>
        <button type="button" onclick="generateVoucher()">Generar Vale</button>
    </form>

    <div id="voucherOutput"></div>

    <script src="voucher.js"></script>
</body>
</html>
